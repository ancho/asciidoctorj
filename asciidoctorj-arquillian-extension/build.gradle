dependencies {
  runtime project(path: ':asciidoctorj')
  runtime project(path: ':asciidoctorj-test-support', configuration: 'test')
  runtime "org.jboss.arquillian.container:arquillian-container-spi:$arquillianVersion"
  runtime "org.jboss.arquillian.container:arquillian-container-test-spi:$arquillianVersion"
  runtime "org.jboss.arquillian.container:arquillian-container-impl-base:$arquillianVersion"
  runtime "org.jboss.arquillian.container:arquillian-container-test-impl-base:$arquillianVersion"
  runtime "org.jboss.arquillian.junit:arquillian-junit-container:$arquillianVersion"
}

jar.dependsOn project(':asciidoctorj').testClasses

jar {
  from project(':asciidoctorj').sourceSets.test.output
  include 'org/asciidoctor/arquillian/**/*'
  include 'META-INF/services/*'
}

sourcesJar {
  from project(':asciidoctorj').sourceSets.test.allSource
  include 'org/asciidoctor/arquillian/**/*'
  include 'META-INF/services/*'
}